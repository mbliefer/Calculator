<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesl.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <p class="output">0</p>
            </div>
            <div class="button-grid">
                <button class="buttons lightGrey" id="clear">C</button>
                <button class="buttons lightGrey" id="negative">+/-</button>
                <button class="buttons lightGrey" id="percentage">%</button>
                <button class="buttons operator" value="/" id="divide">รท</button>
                <button class="buttons number seven" value="7">7</button>
                <button class="buttons number" value="8">8</button>
                <button class="buttons number" value="9">9</button>
                <button class="buttons operator" value="*" id="multiply">X</button>
                <button class="buttons number" value="4">4</button>
                <button class="buttons number" value="5">5</button>
                <button class="buttons number" value="6">6</button>
                <button class="buttons operator" value="-" id="subtract">-</button>
                <button class="buttons number" value="1">1</button>
                <button class="buttons number" value="2">2</button>
                <button class="buttons number" value="3">3</button>
                <button class="buttons operator" value="+" id="add">+</button>
                <button class="buttons number zero" value="0">0</button>
                <button class="buttons number" value=".">.</button>
                <button class="buttons operator" value="=" id="Enter">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
